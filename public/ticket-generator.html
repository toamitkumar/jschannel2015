<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/ticket-gen.css">
</head>
<body>
<div class="ticket-gen-title-text">JSChannel 2015 Ticket Generator</div>
<div class="form-container">
    <form onsubmit="return ticketGenerator.generator()">
        <input type="email" id="email-field" class="email-input box-shadow" autocomplete="off"
               placeholder="Enter email address"
               required="true"/>
        <input type="submit" value="Generate Ticket" class="submit-button box-shadow"/>
    </form>
</div>
<div class="ticket-container">
    <div class="ticket-title">JS Channel 2015<span>Ticket-Id</span></div>
    <div class="ticket-body box-shadow">
        <div id="qr-code" class="qr-code-container"></div>
        <table class="ticket-details-table">
            <tr>
                <td class="attendee-detail title-text">Name:</td>
                <td id="attendee-name" class="attendee-detail">Sample Name</td>
            </tr>
            <tr>
                <td class="attendee-detail title-text">Email:</td>
                <td id="attendee-email" class="attendee-detail">abcd@xyz.com</td>
            </tr>
            <tr>
                <td class="attendee-detail title-text">Gender:</td>
                <td id="attendee-gender" class="attendee-detail">Male</td>
            </tr>
        </table>
    </div>
    <div class="download-section">
        <div class="download-label">Download Ticket as</div>
        <div class="pdf-button" onclick="ticketGenerator.downloadTicket('pdf')">PDF</div>
        <div class="png-button" onclick="ticketGenerator.downloadTicket('png')">PNG</div>
    </div>
</div>
<div class="error-area">
    <div class="user-not-found"></div>
</div>

    <script type="text/javascript" src="scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="scripts/html2canvas.js"></script>
    <script type="text/javascript" src="scripts/jspdf.min.js"></script>
    <script type="text/javascript" src="scripts/qr-gen/qr-gen.min.js"></script>
    <script type="text/javascript" src="scripts/qr-gen/ticket-gen.js"></script>
  </body>
